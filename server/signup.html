
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Bajao GANA Sign Up</title>
</head>

<body>
         <header>
               <div class="left_bx1">   
               <div class="content">
                <form method="post">
                    <h3>Sign Up</h3>
                    <div class="card" >
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter Your Username....." required>
                    </div>
                    <div class="card">
                        <label for="email-id">Email-Id</label>
                        <input type="email-id" name="user_email-id" placeholder="Enter Your Email-Id....." required>
                    </div>
                    <div class="card">
                        <label for="mobile-no">Mobile-no.</label>
                        <input type="mobile-no" name="user_mobile-no" placeholder="Enter Your Mobile-no....." required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter Your Password....." required>
                    </div>
                    <div class="card">
                        <label for="re-password">Re-Password</label>
                        <input type="re-password" name="user_re-password" placeholder="Enter Your Re-Password....." required>
                    </div>
                    <input type="submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me.</span>
                    </div>
                    <p>you have a account?<a href="login.html">Login</p>
                </form>
               </div>
            </div> 
               <div class="right_bx1">
                
                <h3>Incorrect password</h3>
               </div>  
        </header>   
</body>
</html>
